{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" style="background-color:#F0A45D ;">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="background:white; ">
    <div class="row">
        <div class="col-md-6">
            <h4>Add new Task</h4>
        <form method="POST" class="p-3 shadow" style="background:#F0A45D ;">
            {% csrf_token %}
            <div class="form-group" style="margin-top:10px">
                <input type="text" class="form-control" name="task" placeholder="Task Name">
            </div>
            <div class="form-group" style="margin-top:10px">
                <input type="text" class="form-control" name="priority" placeholder="Priority">
            </div>
            <div class="form-group" style="margin-top:10px">
                <input type="date" class="form-control" name="date" placeholder="Enter deadline date">
            </div>
            <input type="submit" class="btn btn-success" style="margin-top:10px">
        </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task %}
            <div class="shadow card" style="border: 5px solid; border-color:#F0A45D">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
</div>
</div>
{% endblock %}
